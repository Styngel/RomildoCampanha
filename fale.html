            <h1>Fale comigo</h1>
        </div>
        <div>
            <fieldset class="form-gap">
                <legend> Dados para Contato</legend>
            <form class="form-flex" action="https://formsubmit.co/guilhermenunes311@gmail.com" method="POST">
                <div class="form">
                    <label for="first-name"> Primeiro Nome</label>
                    <Input type="text" placeholder="Jõao" name="first-name" id="first-name" required autocomplete="off">
                </div>
                <div class="form">
                    <label for="last-name"> Sobrenome</label>
                    <Input type="text" placeholder="Silva" name="last-name" id="last-name" required autocomplete="off">
                </div>
                <div class="form">
                    <label for="Contact"> Forma de Contato</label>
                    <Input type="text" placeholder="Seu numero ou email" id="user-contact" required autocomplete="off">
                </div>
                <div class="form message">
                    <label for="message">Mensagem</label>
                    <textarea name="message" placeholder="Escreva sua mensagem, sugestão e ideias" id="message" cols="30" rows="5" required autocomplete="off"></textarea>
                </div>
                <div class="form button">
                    <button type="submit"> Enviar Mensagem </button>
                </div>
            </form>
            </fieldset>
        </div>
        </div>
    </section>
